

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Parts</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="testUpdate.js"></script>
  <!-- <script type="text/javascript" src="basicWebsite.js"></script> -->
</head>


<body>
  <header>
    <div style="text-align: center;">
      <h1>Lab Inventory Basic Website</h1>
      <h3>Update Parts</h3>
    </div>
  </header>

  <!-- Buttons to Matching Page or add Nav Bar -->
  <div style="text-align: center;">
    <a href="basicWebsite.html" id="homeButton">
        <button>Home</button>
    </a>
  </div>

  <div style="text-align: center;">
    <button id="Checkout Parts">Checkout Parts</button>

    <a href="testUpdate.html" id="updateParts">
        <button>Update Parts</button>
    </a>

    <button id="addNewParts">Add New Parts</button>
    <button id="removeOldParts">Remove Old Parts</button>
  </div>
  <!-- END Buttons to Matching Page or add Nav Bar -->

  <!-- HTTP requests -->
  <br> <br>

  <label for="id-input">Part ID:</label>
  <input type="text" id="id-input" name="id-input">
  <button onclick="printQuery()">Equipment Search</button>
  <div class="response" id="readResponse"><pre>Awaiting Equipment Query</pre></div>

  <br> <br>


  <form class="input-container" id="updateForm">

    <div id="text-output">
      Enter comma-seperated key:value pairs or full JSON format
    </div>
    <div id="text-output">
      e.g., {"id": "document1", "key": { "status" : "value1"}}
    </div><br>

    <label for="filterInput">Filter (key : value) pairs:</label>
    <textarea type="text" id="filterInput" name="filterInput" rows="4" cols="50" required></textarea><br>
  
    <label for="changesInput">Changes  (key : value) pairs:</label>
    <textarea type="text" id="changesInput" name="changesInput"  rows="4" cols="50" required></textarea>
  
    <button type="button" onclick="updateDoc()">Update Equipment</button>
    <div class="response" id="updateResponse"><pre>Awaiting Update..</pre></div>
  </form>
  
  <!-- END HTTP requests -->
 
</body>
</html>
