<!-- sends login directly to server -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>


<body>
  <header>
    <div class="logo">
      <img src="/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Login</h1>
  </header>

  <div class="login-container">
    <form class="login-form" action="auth/login" method="post">
        <input type="text" name="username" placeholder="Username" required maxlength="50">
        <input type="password" name="password" placeholder="Password" required maxlength="16">
        <button type="submit">Login</button>
    </form>
   <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<script>
  // Parse query parameters to check for error message
  const urlParams = new URLSearchParams(window.location.search);
  const errorMessage = urlParams.get('error');
  
  // Display error message if it exists
  if (errorMessage) {
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = errorMessage;
      errorMessageElement.style.display = 'block';
  }
</script>

</body>
</html>
