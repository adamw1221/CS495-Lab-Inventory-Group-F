<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Checkout</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script type="text/javascript" src="../js/client_side/testCheckoutParts.js"></script>

</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../img/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Equipment Checkout</h1>
  </div>

  <div class="dropdown">
    <div class="dropdown-content">
      <select id="equipmentDropdown"></select><br><br>
      <div class="datetime-pair">
        <label for="datePicker1">Checkout Date:</label>
        <input type="date" id="datePicker1"><br><br>
        <label for="timePicker1">Checkout Time:</label>
        <input type="time" id="timePicker1"><br><br>
      </div>
      <div class="datetime-pair">
        <label for="datePicker2">Return Date:</label>
        <input type="date" id="datePicker2"><br><br>
        <label for="timePicker2">Return Time:</label>
        <input type="time" id="timePicker2"><br><br>
      </div>
      <div id="partInfo"></div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
  

  <div class="content">

</div>
</body>
</html>
