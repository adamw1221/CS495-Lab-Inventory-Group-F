<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Checkout</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script type="text/javascript" src="../js/client_side/testCheckoutParts.js"></script>

</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../img/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Equipment Checkout</h1>
  </div>

  <div class="dropdown">
    <div class="dropdown-content">
      <select id="equipmentDropdown"></select><br><br>
      <div class="datetime-pair">
        <label for="checkoutDate">Checkout Date:</label>
        <input type="date" id="checkoutDate"><br><br>
        <label for="checkoutTime">Checkout Time:</label>
        <input type="time" id="checkoutTime"><br><br>
      </div>
      <div class="datetime-pair">
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate"><br><br>
        <label for="returnTime">Return Time:</label>
        <input type="time" id="returnTime"><br><br>
      </div>
      <div id="partInfo"></div>
      <button id="checkoutButton" onclick="checkoutPart()">Checkout</button>
    </div>
  </div>
  

  <div class="content">

</div>
</body>
</html>
