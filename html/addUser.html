

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add User</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/client_side/addUser.js"></script>
</head>


<body>
  <header>
    <div class="logo">
      <img src="/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Add New user</h1>
  </header>
    
  <nav>
    <ul>
      <li><a href="/checkoutParts" id="checkoutParts">Checkout Parts</a></li>
      <li><a href="/update" id="updateParts">Update Parts</a></li>
      <li><a href="/add" id="addParts">Add Parts</a></li>
      <li><a href="/addUser" id="addUser">Add User</a></li>
      <li><a href="/remove" id="removeOldParts">Remove Old Parts</a></li>
      <li><a href="/removeUser" id="removeOldUser">Remove Old User</a></li>
      <li><a href="/userProfile" id="myCheckouts">My Checkouts</a></li>
    </ul>
  </nav>

  <div class="form">
    <div>
      <label >Enter new username:</label>
      <input type = "text" id = "userId" maxlength="50">
    </div>
    <div>
      <label >Enter new password:</label>
      <input type="text" id="password" maxlength="16">
    </div>

    <div class="radio-container">
      <label>
        <input type="radio" id="stuentRadio" name="userType" value="student"> Student
      </label>
      <label>
        <input type="radio" id="adminRadio" name="userType" value="admin"> Admin
      </label>
    </div>
    
    <button type="button" onclick="addUser()">Add User</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="error-message"></p>
    </div>
  </div>

</body>
</html>
