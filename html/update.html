  <header>

      <img src="ua-square-logo.png" alt="UA Logo">
    </div>

  </header>

  <!-- Buttons to Matching Page or add Nav Bar -->
  <nav>
    <ul>
      <li><a href="/checkoutParts" id="checkoutParts">Checkout Parts</a></li>
      <li><a href="/update" id="updateParts">Update Parts</a></li>
      <li><a href="/add" id="addParts">Add Parts</a></li>

  <!-- HTTP requests -->
  <form class="input-container" id="updateForm">

    <div id="text-output">
      Enter comma-seperated key:value pairs or full JSON format
    </div>
    <div id="text-output">
      e.g., {"id": "document1", "key": { "status" : "value1"}}
    </div><br>

      <div class="form">
        <label for="filterInput">Equipment ID:</label>
        <textarea type="text" id="filterInput" name="filterInput" rows="4" cols="25" required></textarea>
      </div>
      <div class="form">
        <label for="changesInput">Changes:</label>
        <textarea type="text" id="changesInput" name="changesInput"  rows="4" cols="25" required></textarea>
      </div>
  
    <button type="button" onclick="updateDoc()">Update Equipment</button>
    <div class="response" id="updateResponse"><pre>Awaiting Update..</pre></div>
  </form>
