

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Parts</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="testUpdate.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Update Existing Equipment</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/checkoutParts" id="checkoutParts">Checkout Parts</a></li>
      <li><a href="/update" id="updateParts">Update Parts</a></li>
      <li><a href="/add" id="addParts">Add Parts</a></li>
      <li><a href="/addUser" id="addUser">Add User</a></li>
      <li><a href="/remove" id="removeOldParts">Remove Old Parts</a></li>
      <li><a href="/removeUser" id="removeOldUser">Remove Old User</a></li>
      <li><a href="/userProfile" id="myCheckouts">My Checkouts</a></li>
      <li><a href="/returnParts" id="returnParts">Return Parts</a></li>
    </ul>
  </nav>

  <form class="form" id="updateForm">

    <div>
      <label>Enter comma-seperated key:value pairs or full JSON format</label>
      <label>e.g., {"id": "document1", "key": { "status" : "value1"}}</label>
    </div><br>

      <div>
        <label for="filterInput">Equipment ID:</label>
        <textarea type="text" id="filterInput" name="filterInput" rows="4" cols="25" required></textarea>
      </div>
      <div>
        <label for="changesInput">Changes:</label>
        <textarea type="text" id="changesInput" name="changesInput"  rows="4" cols="25" required></textarea>
      </div>
  
    <button type="button" onclick="updateDoc()">Update Equipment</button>
  </form>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="error-message"></p>
    </div>
  </div>
   
</body>
</html>
