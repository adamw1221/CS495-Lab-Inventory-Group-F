<html lang="en">

<body>
  <header>
    <div class="logo">
      <img src="../img/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Lab Inventory Checkout</h1>
  </header>

  <nav>
    <ul>
      <li><a href="checkoutParts.html" id="checkoutParts">Checkout Parts</a></li>
      <li><a href="testUpdate.html" id="updateParts">Update Parts</a></li>

  </nav>

  <!-- testing http request -->
  <br>
  <br>
  <button onclick="makeRequest()">Make Request</button>
  <div id="response">Text goes here</div>
  <script>
    async function makeRequest() {
        try {
            const response = await fetch('http://localhost:3000');
            const data = await response.text();
            document.getElementById('response').innerText = data;
        } catch (error) {
            console.error('Error:', error);
        }
    }
  </script>
 
</body>
