

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Add</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/client_side/test_add.js"></script>
</head>


<body>
  <header>
    <div class="logo">
      <img src="/ua-square-logo.png" alt="UA Logo">
    </div>
    <h1>Add New Equipment</h1>
  </header>
    
  <nav>
    <ul>
      <li><a href="/checkoutParts" id="checkoutParts">Checkout Parts</a></li>
      <li><a href="/update" id="updateParts">Update Parts</a></li>
      <li><a href="/add" id="addParts">Add Parts</a></li>
      <li><a href="/addUser" id="addUser">Add User</a></li>
      <li><a href="/remove" id="removeOldParts">Remove Old Parts</a></li>
      <li><a href="/removeUser" id="removeOldUser">Remove Old User</a></li>
      <li><a href="/userProfile" id="myCheckouts">My Checkouts</a></li>
    </ul>
  </nav>

  <div class="form">
    <div>
      <label for="textbox">Enter new equipment name:</label>
      <input type = "text" id = "textbox" name = "textbox">
    </div>
    <div>
      <label for="name">Enter type of equipment:</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="mac">Enter MAC address (ex: 123:456:7:89). Leave blank if none:</label>
      <input type="text" id="mac" name="mac">
    </div>
    <div>
      <label for="working">Working:</label>
      <input type="radio" id="working" name="status" value="Working">
    </div>
    <div>
      <label for="available">Available:</label>
      <input type="radio" id="available" name="available" value="Yes">
    </div>
    <div>
      <label for="mobile">Mobile:</label>
      <input type="radio" id="mobile" name="mobile" value="Yes">
    </div>
    <div>
      <label for="room">Room:</label>
      <input type="text" id="room" name="room">
    </div>
    <div>
      <label for="request">Request Needed:</label>
      <input type="radio" id="request" name="request" value="Yes">
    </div>
    <button type="button" onclick="addDoc()">Add Part</button>
  </div>
  <!--
  <div style="text-align: center;">
    <button id = "addPart">Add Part</button>
  </div>
  -->
  <div style="text-align: left;">
  </div>

</body>
</html>
